<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="x-icon" href="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Melodia</title>
<script type="text/javascript">
  (function (l) {
    if (l.search[1] === "/") {
      var decoded = l.search
        .slice(1)
        .split("&")
        .map(function (s) {
          return s.replace(/~and~/g, "&");
        })
        .join("?");
      window.history.replaceState(null, null, l.pathname.slice(0, -1) + decoded + l.hash);
    }
  })(window.location);
</script>
  </head>
  <body>
    <div id="root" class="flex flex-col items-center justify-center min-h-[100vh] bg-black overflow-y-hidden"></div>
    <script type="module" src="./jsmediatags.min.js"></script>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
